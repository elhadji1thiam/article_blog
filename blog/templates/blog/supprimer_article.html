{% extends 'base.html' %}

{% block title %}Supprimer un Article - My Blog{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white text-center py-4">
                    <h2 class="card-title mb-0">Supprimer l'Article</h2>
                </div>
                <div class="card-body p-5">
                    <p class="text-center">Êtes-vous sûr de vouloir supprimer cet article ? Cette action est irréversible.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="title" class="form-label">Titre de l'Article</label>
                            <input type="text" class="form-control form-control-lg" value="{{ article.title }}" readonly>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash me-2"></i>Supprimer l'Article
                            </button>
                            <a href="{% url 'list_article' %}" class="btn btn-secondary btn-lg ms-2">
                                <i class="fas fa-times me-2"></i>Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
