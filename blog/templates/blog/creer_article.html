{% extends 'base.html' %}

{% block title %}Créer un Nouvel Article - My Blog{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="card-title mb-0">Créer un Nouvel Article</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="title" class="form-label">Titre de l'Article</label>
                            <input type="text" name="title" id="title" class="form-control form-control-lg" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="image" class="form-label">Image de l'Article</label>
                            <input type="file" name="image" id="image" class="form-control form-control-lg">
                        </div>
                        <div class="form-group mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" class="form-control form-control-lg" rows="3" required></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="content" class="form-label">Contenu</label>
                            <textarea name="content" id="content" class="form-control form-control-lg" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block">
                            <i class="fas fa-save me-2"></i> Enregistrer l'Article
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
